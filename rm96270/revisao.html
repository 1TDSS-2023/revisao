<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação-Arrays</title>

    <script src="./js/script.js" defer></script>

</head>
<body>
    
    <h1>Manipulando Arrays</h1>

    <form action="#" method="get">
        <div>
            <label for="">Cadastrar Tarefa</label>
            <input type="text" name="tarefa" id="tarefa">
        </div>
        <div>
            <label for="">Categoria da Tarefa</label>
            <select name="categoria" id="idCategoria">
                <option value="0">Selecione</option>
            </select>   
        </div>
        <div>
            <button type="button" onclick="cadastrarTarefa()">Cadastrar</button>
        </div>
    </form>

</body>
</html>
